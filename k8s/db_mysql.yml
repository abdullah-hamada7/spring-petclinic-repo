apiVersion: v1
kind: Secret
metadata:
  name: demo-db
type: Opaque
stringData:
  type: "mysql"
  provider: "mysql"
  host: "mysql"
  port: "3306"
  database: "petclinic"
  username: "petclinic"
  password: "petclinic"

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: demo-db

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-db
  labels:
    app: demo-db
spec:
  selector:
    matchLabels:
      app: demo-db
  template:
    metadata:
      labels:
        app: demo-db
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-db
                  key: password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: demo-db
                  key: database
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: demo-db
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: demo-db
                  key: password
          ports:
            - containerPort: 3306
              name: mysql
