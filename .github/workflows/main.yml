name: Complete CI/CD Pipeline for Petclinic

on:
  push:
    branches: [ main ]
    paths:
      - 'k8s/**'
      - 'src/**'
  workflow_dispatch:

# Set permissions for the entire workflow
permissions:
  contents: write   # To commit manifest changes back to the repo
  packages: write   # To push images to GitHub Container Registry

jobs:
  build-deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Java build stage ---
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build with Maven Wrapper
        # The 'package' goal creates the JAR in the target/ directory
        run: ./mvnw -B package -DskipTests

      # --- Docker build/push stage ---
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build_image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/spring-petclinic:latest
            ghcr.io/${{ github.repository }}/spring-petclinic:${{ github.sha }}

      # --- Manifest update stage ---
      - name: Install kubectl
        run: |
          curl -sSL "https://dl.k8s.io/release/$(curl -sSL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" -o kubectl
          sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl

      - name: Update Kubernetes manifest
        # This command updates the image in petclinic.yml without needing yq
        # Note: 'app' is the container name in your Petclinic deployment
        run: |
          kubectl set image -f k8s/petclinic.yml \
            app=ghcr.io/${{ github.repository }}/spring-petclinic:${{ github.sha }} \
            --local -o yaml > k8s/petclinic.yml.new
          mv k8s/petclinic.yml.new k8s/petclinic.yml

      - name: Commit manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add k8s/petclinic.yml
          
          if git diff --staged --quiet; then
            echo "No manifest changes to commit."
          else
            # CRITICAL: Add [skip ci] to prevent the workflow from re-triggering itself
            git commit -m "chore: update petclinic image to ${{ github.sha }} [skip ci]"
            git push
          fi